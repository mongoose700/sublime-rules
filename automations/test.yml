name: "Send internal messages to ASA"
description: |
  Automatically send flagged internal messages to ASA for analysis,
  then take action based on the ASA verdict.
type: "triage_rule"
triage_flagged_messages: true
default_actions:
  - "send_to_asa"
source: type.internal
tags:
  - "ASA"
  - "Internal Threats"
id: "019b2d95-4907-7bb6-9d56-9a7d4d5f1164"

children:
  - name: "ASA on Internal Message Malicious Verdict"
    description: "Malicous verdict from ASA for a type.internal message group"
    triage_asa_complete: true
    asa_verdict_trigger: "malicious"
    auto_review_classification: "malicious"
    default_actions:
      - "quarantine_message"
      - "auto_review"

  - name: "ASA on Internal Message Spam Verdict"
    description: "Spam verdict from ASA for a type.internal message group"
    triage_asa_complete: true
    asa_verdict_trigger: "spam"
    auto_review_classification: "spam"
    default_actions:
      - "move_to_spam"
      - "auto_review"

  - name: "ASA on Internal Message Graymail Verdict"
    description: "Graymail verdict from ASA for a type.internal message group"
    triage_asa_complete: true
    asa_verdict_trigger: "graymail"
    auto_review_classification: "graymail"
    default_actions:
      - "auto_review"

  - name: "ASA on Internal Message Benign Verdict"
    description: "Benign verdict from ASA for a type.internal message group"
    triage_asa_complete: true
    asa_verdict_trigger: "likely_benign"
    auto_review_classification: "benign"
    default_actions:
      - "auto_review"

  - name: "ASA on Internal Message Unknown Verdict"
    description: "Unknown verdict from ASA for a type.internal message group"
    triage_asa_complete: true
    asa_verdict_trigger: "unknown"
